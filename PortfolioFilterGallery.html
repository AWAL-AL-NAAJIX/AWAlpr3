<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Portfolio Filter Gallery</title>
    <link rel="stylesheet" href="PortfolioFilterGallery.css" />
</head>

<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox camera">
                <img src="images/camera1.jpg" alt="" />
            </div>
            <div class="itemBox headphone">
                <img src="images/headphone1.jpg" alt="" />
            </div>
            <div class="itemBox mobile">
                <img src="images/mobile1.jpg" alt="" />
            </div>
            <div class="itemBox watch"><img src="images/watch1.jpg" alt="" /></div>
            <div class="itemBox shoe"><img src="images/shoe1.jpg" alt="" /></div>
            <div class="itemBox camera">
                <img src="images/camera2.jpg" alt="" />
            </div>
            <div class="itemBox headphone">
                <img src="images/headphone2.jpg" alt="" />
            </div>
            <div class="itemBox mobile">
                <img src="images/mobile2.jpg" alt="" />
            </div>
            <div class="itemBox watch"><img src="images/watch2.jpg" alt="" /></div>
            <div class="itemBox shoe"><img src="images/shoe2.jpg" alt="" /></div>
            <div class="itemBox camera">
                <img src="images/camera3.jpg" alt="" />
            </div>
            <div class="itemBox headphone">
                <img src="images/headphone3.jpg" alt="" />
            </div>
            <div class="itemBox mobile">
                <img src="images/mobile3.jpg" alt="" />
            </div>
            <div class="itemBox watch"><img src="images/watch3.jpg" alt="" /></div>
            <div class="itemBox shoe"><img src="images/shoe3.jpg" alt="" /></div>
            <div class="itemBox headphone">
                <img src="images/headphone4.jpg" alt="" />
            </div>
            <div class="itemBox mobile">
                <img src="images/mobile4.jpg" alt="" />
            </div>
            <div class="itemBox watch"><img src="images/watch4.jpg" alt="" /></div>
            <div class="itemBox shoe"><img src="images/shoe4.jpg" alt="" /></div>
            <div class="itemBox mobile">
                <img src="images/mobile5.jpg" alt="" />
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="PortfolioFilterGallery.js"></script>
</body>

</html>
